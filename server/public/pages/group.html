<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/group.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
  <script src="../layouts/custom-navigator/custom-navigator.js"></script>
</head>

<body onload="showChart()">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <custom-navigator
    links='[{"link":"/","name":"Inicio"}, {"link":"/pages/camera.html","name":"Camara"}, {"link":"/pages/group.html","name":"Grupos"} , {"link":"/pages/person.html","name":"Personas"} ]'>
  </custom-navigator>

  <div class="flex-container">

    <div class="margin">
      <form action="/add_group" method="POST" id="groupForm">
        <h1>Crear grupo: </h1>
        <label for="fname">Nombre del grupo:</label><br>
        <input type="text" id="group" name="group"><br>
        <input type="submit" value="Submit">
      </form>

    </div>
    <div class="margin">
      <h1>Eliminar grupo: </h1>
      <select style="display: inline;" name="groups" id="groupsSelect"></select>
      <button style="display: inline;" onclick="deleteGroup(document.getElementById('groupsSelect').value)">Eliminar
        Grupo</button>
    </div>
  </div>

  <br>
  <input type="text" id="newPerson" name="group" style="display: inline;">
  <button style="display: inline;" onclick="addPerson()">Agregar Persona</button>
  <ul id="personList"></ul>

  <canvas id="myChart"></canvas>

  <script src="../assets/js/group.js"></script>
</body>

</html>
